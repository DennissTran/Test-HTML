<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <audio id="bg-music" loop preload="auto">
            <source src="Sounds/BackgroundMusic.mp3">
        </audio>

        <div class="heading">
            <img class="avatar" src="Images/myAvatar.png">
            <h1 class="title">Dennis Trần</h1>
        </div>

        <audio autoplay loop src="Sounds/BackgroundMusic.mp3"> 
        </audio>

        <iframe width="560" height="315" 
 src="https://www.youtube.com/embed/LZWczrIc2IA" frameborder="0" allowfullscreen></iframe>
        <br>

        <audio id = "mouseClick" src="Sounds/mouseClick.mp3"></audio>
        <button onclick = "changeText()" style="border-radius:10px; background-color: aqua; font-size: 24px; font-family: 'Poppins';">
            Kênh Youtube của mình
        </button>

        
        <script>
            changeText  = () => {
                let sound = document.getElementById("mouseClick");
                sound.currentTime = 0;
                sound.play();
                window.open("https://www.youtube.com/@DennisTran14");
            }
        </script>
    </header>
</body>
</html>
